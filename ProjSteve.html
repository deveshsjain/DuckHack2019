<!DOCTYPE HTML>
<html>

    <body>
            <h1>Form Demo</h1>
            <form>
              <fieldset>
               <legend>Selecting elements</legend>
               <p>
                  <label>Radio buttons</label>            
                  <input type = "radio"
                         name = "radSize"
                         id = "sizeSmall"
                         value = "small"
                         checked = "checked" />
                  <label for = "sizeSmall">small</label>
                  <input type = "radio"
                         name = "radSize"
                         id = "sizeMed"
                         value = "medium" />
                  <label for = "sizeMed">medium</label>
                  <input type = "radio"
                         name = "radSize"
                         id = "sizeLarge"
                         value = "large" />
                  <label for = "sizeLarge">large</label>
                </p>       
              </fieldset>     
            </form>
    </body>
</html>
